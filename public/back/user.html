<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="lt_aside">
  <div class="brand"><a href="index.html">lego</a></div>
  <div class="user">
    <img src="./images/01.jpg" alt="">
    <p>Notil</p>
  </div>
  <div class="nav">
    <ul>
      <li ><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
      <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <div class="child" style= "display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>

      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>

</div>
<div class="lt_main ">
  <div class="nav ">
    <a href="javascript:;" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="pull-right icon_logout"><i class="glyphicon glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li>管理系统</li>
      <li>用户管理</li>
    </ol>
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th width="10%">序号</th>
        <th width="20%">用户名</th>
        <th width="30%">手机号</th>
        <th width="20%">状态</th>
        <th width="20%">操作</th>
      </tr>
      </thead>
      <tbody>
      <!--动态生成-->

      </tbody>
    </table>
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" id="sureModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
      </div>
    </div>
  </div>
</div>
<script type="text/template" id="tmp">
  {{ each rows v i }}
    <tr data-id="{{ v.id }}">
      <td>{{ i+1+(page-1)*size}}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ if v.isDelete === 1 }}
          正常
        {{ /if }}
        {{ if v.isDelete ===0 }}
          禁用
        {{ /if }}
      </td>
      <td>
        {{ if v.isDelete === 1 }}
        <button class="btn btn-danger">禁用</button>
        {{ /if }}

        {{ if v.isDelete ===0 }}
        <button class="btn btn-primary">启用</button>
        {{ /if }}
      </td>

    </tr>

  {{ /each }}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
