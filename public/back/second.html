<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .table>tbody>tr>td {
      line-height:50px;
    }
  </style>
</head>
<body>
<div class="lt_aside">
  <div class="brand"><a href="index.html">lego</a></div>
  <div class="user">
    <img src="./images/01.jpg" alt="">
    <p>Notil</p>
  </div>
  <div class="nav">
    <ul>
      <li ><a href="user.html" ><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
      <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <div class="child" >
          <a href="first.html" >一级分类</a>
          <a href="second.html" class="current">二级分类</a>
        </div>

      </li>
      <li><a href="product.html" ><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>

</div>
<div class="lt_main ">
  <div class="nav ">
    <a href="javascript:;" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="pull-right icon_logout"><i class="glyphicon glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li>管理系统</li>
      <li>用户管理</li>
    </ol>
    <div class="lt_content">
      <button class="btn btn-default mb_20" id ="addBtn">添加分类</button>

      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="10%">序号	</th>
          <th width="30%">一级分类名称</th>
          <th width="30%">二级分类名称</th>
          <th width="30%">二级分类LOGO</th>
        </tr>
        </thead>
        <tbody>
        <!--动态生成-->

        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown">
                <span id="dropdownTxt">请选择一级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!-- 挖个坑 -->
              </ul>
            </div>

            <input type="hidden" name="categoryId">
            <input type="hidden" name="hot" value="1">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类">
          </div>

          <div class="form-group">
            <label class="btn btn-default" for="fileupload">上传图片</label>
            <!-- name: 后台需要通过 name 来获取图片进行转存 -->
            <!-- data-url: 指定后台上传图片的地址 -->

            <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none;">
          </div>

          <div class="form-group" id="imgBox">
            <img src="./images/none.png" width="100" height="100">
            <input type="hidden" name="brandLogo">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" id="addBtn2">添加</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<script type="text/template" id="tmp">
    {{ each rows v i }}
      <tr>
        <td>{{ i+1+(page-1)*size }}</td>
        <td>{{ v.categoryName }}</td>
        <td>{{ v.brandName }}</td>
        <td><img src="{{ v.brandLogo }}" height=50px></td>

      </tr>

    {{ /each }}
</script>

<script type="text/template" id="tmp2">
  {{ each rows v i }}
  <li><a data-id="{{v.id}}" href="#">{{ v.categoryName }}</a></li>

  {{ /each }}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
